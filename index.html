<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container" class="flex flex-col md:flex-row h-screen w-screen">
        <div id="canvas-container" class="flex-grow relative overflow-hidden">
            <!-- Three.js canvas will be appended here -->
            <div id="tooltip" class="absolute hidden"></div>
        </div>

        <div id="control-panel" class="bg-gray-800 p-4 border-t border-gray-700 md:w-80 md:border-t-0 md:border-l overflow-y-auto">
            <h2 class="text-xl font-bold mb-4 text-center">Solar System Controls</h2>

            <div class="flex justify-center items-center space-x-4 mb-6">
                <button id="pauseResumeBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md shadow-md transition-colors duration-200">
                    Pause
                </button>
                <button id="themeToggleBtn" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-md shadow-md transition-colors duration-200">
                    Toggle Theme
                </button>
            </div>

            <div id="planet-controls-list">
                <!-- Planet speed sliders will be dynamically added here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls for camera interaction -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

 <script src="script.js"></script>
</body>
</html>
